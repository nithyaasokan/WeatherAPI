<!DOCTYPE html>
<html lang="en">

<html>

	<head> 
		
		<meta charset="UTF-8" />
		<title> Weather + Clock Widget </title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
		</script>

		<script src="main.js"></script>
		<script src="moment.js"></script>
	</head>

		
	<body>

		<div id="title"> World {Weather + Clock} Widget
			<div id="subtitle"> 
				<p> A project by Nithya Asokan 
					<br>
					MFA DT @ 2014
				</p>
			</div>
		</div>

		<div id="newyork"> New York
			<div id="newyorkWeather"> 
				<div class="nyweatherIcon"></div>
				<div class="nytemperature"></div>
			</div> 
			<div id="clock"> </div>
		</div>

		<div id="annarbor"> Ann Arbor 
			<div id="anrWeather"> 
				<div class="anrweatherIcon"></div>
				<div class="anrtemperature"></div>
			</div>
			<div id="clock2"> </div>
		</div>

		<div id="newdelhi"> New Delhi 
			<div id="newdelhiWeather"> 
				<div class="newdelhiweatherIcon"></div>
				<div class="newdelhitemperature"></div>
			</div>
			<div id="clock3"> </div>
		</div>

		<div id="london"> London 
			<div id="londonWeather"> 
				<div class="lonweatherIcon"></div>
				<div class="lontemperature"></div>
			</div>

			<div id="clock4"> </div>
		</div>

	</body>

</html>
